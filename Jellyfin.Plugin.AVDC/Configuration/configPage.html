<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AVDC</title>
</head>

<body>
    <div id="AVDCConfigPage" data-role="page" class="page type-interior pluginConfigurationPage"
        data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="AVDCConfigForm">
                    <div class="inputContainer">
                        <label class="inputeLabel inputLabelUnfocused" for="AVDCServer">AVDC Server</label>
                        <input id="AVDCServer" name="AVDCServer" type="text" is="emby-input" />
                        <div class="fieldDescription">URL of Backend AVDC Server</div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var AVDCConfig = {
                pluginUniqueId: '001c811c-145d-4b43-94bf-f78e8d7b6afd'
            };

            document.querySelector('#AVDCConfigPage')
                .addEventListener('pageshow', function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(AVDCConfig.pluginUniqueId).then(function (config) {
                        document.querySelector('#AVDCServer').value = config.AVDCServer;
                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('#AVDCConfigForm')
                .addEventListener('submit', function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(AVDCConfig.pluginUniqueId).then(function (config) {
                        config.AVDCServer = document.querySelector('#AVDCServer').value;
                        ApiClient.updatePluginConfiguration(AVDCConfig.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });
                    return false;
                });
        </script>
    </div>
</body>

</html>
