name: Build Plugins

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Build Plugins
        run: |
          dotnet build --configuration Release
          dotnet build --configuration Release.Emby

      - name: Extract Version
        id: shell
        run: |
          cd Jellyfin.Plugin.AVDC/bin/
          echo "::set-output name=version::$(python3 -c "print([i.split('@')[1][1:-4] for i in __import__('os').listdir('.') if i.endswith('.zip')][0])")"

      - name: Generate Manifest
        run: |
          python3 package.py Jellyfin.Plugin.AVDC/bin/Jellyfin.AVDC@v${{ steps.shell.outputs.version }}.zip ${{ steps.shell.outputs.version }}

      - name: Commit Change
        run: |
          git config --local user.name  "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "Auto Updated by Actions"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: Auto Released by Actions
          draft: false
          tag_name: v${{ steps.shell.outputs.version }}
          files: |
            Jellyfin.Plugin.AVDC/bin/Jellyfin.AVDC@v${{ steps.shell.outputs.version }}.zip
            Jellyfin.Plugin.AVDC/bin/Emby.AVDC@v${{ steps.shell.outputs.version }}.zip
